<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SecureShare | Upload</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans text-gray-800">

  <!-- Navbar -->
  <header class="bg-blue-600 shadow">
    <nav class="container mx-auto px-4 py-4 flex justify-between items-center">
      <a href="/" class="text-white text-2xl font-bold flex items-center gap-2">
        üîê <span>SecureShare</span>
      </a>
      <ul class="flex gap-6 text-white font-medium">
        <li><a href="/" class="hover:underline">Upload</a></li>
        <li><a href="/dashboard.html" class="hover:underline">Dashboard</a></li>
        <li><a href="/history.html" class="hover:underline">History</a></li>
        <li><a href="/Trash.html" class="hover:underline">Trash</a></li>
      </ul>
    </nav>
  </header>

  <!-- Upload Form -->
  <main class="container mx-auto px-4 py-12">
    <div class="max-w-xl mx-auto bg-white shadow-md rounded-2xl p-8">
      <h2 class="text-2xl font-semibold text-center mb-6">üîí Upload a Secure File</h2>
      <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data" class="space-y-5">
        
        <div>
          <label for="uploader" class="block font-medium mb-1">Your Name:</label>
          <input type="text" id="uploader" name="uploader" required
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-400"
            placeholder="Enter your name" />
        </div>

        <div>
          <label for="email" class="block font-medium mb-1">Recipient Email:</label>
          <input type="email" id="receiverEmail" name="receiverEmail" required
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-400"
            placeholder="Enter recipient's email" />
        </div>

        <div>
          <label for="file" class="block font-medium mb-1">Choose File:</label>
          <input type="file" id="file" name="file" required
            class="w-full px-4 py-2 border rounded-lg bg-white file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:bg-blue-100 file:text-blue-700"/>
        </div>

        <div>
          <label for="expiry" class="block font-medium mb-1">Expires In (minutes):</label>
          <input type="number" id="expiry" name="expiryMinutes" required min="1"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-400"
            placeholder="Enter expiry time in minutes" />
        </div>

        <div class="text-center">
          <button type="submit"
            class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-semibold transition duration-300">
            Upload
          </button>
        </div>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center py-6 text-sm text-gray-500">
    &copy; 2025 SecureShare. All rights reserved.
  </footer>

  <!-- Reupload Prefill + Validation -->
  <script>
    // Prefill form from reupload data
    window.addEventListener("DOMContentLoaded", () => {
      const data = localStorage.getItem("reuploadData");
      if (data) {
        try {
          const parsed = JSON.parse(data);
          if (parsed.receiverEmail) {
            document.getElementById("receiverEmail").value = parsed.receiverEmail;
          }

          // You can also pre-fill other details (such as the filename) if required.
          alert(`üîÅ Re-uploading file: ${parsed.originalFilename || "Unknown"}`);
        } catch (e) {
          console.warn("Invalid reupload data", e);
        }
        localStorage.removeItem("reuploadData");
      }
    });

    // Expiry time validation
    document.getElementById('uploadForm').addEventListener('submit', function (e) {
      const expiryInput = document.getElementById('expiry');
      if (expiryInput.value <= 0) {
        e.preventDefault();
        alert('Expiry time must be greater than 0.');
      }
    });
  </script>

</body>
</html>
